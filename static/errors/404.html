<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - File Not Found</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --error: #ec4899;
            --text-primary: #f3f4f6;
            --text-secondary: #94a3b8;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 25px 25px, rgba(99, 102, 241, 0.15) 2%, transparent 0%),
                             radial-gradient(circle at 75px 75px, rgba(236, 72, 153, 0.1) 2%, transparent 0%);
            background-size: 100px 100px;
        }

        .container {
            max-width: 650px;
            width: 100%;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 40px var(--shadow);
            animation: fadeIn 0.6s ease-out;
        }

        .error-code {
            font-size: 7rem;
            font-weight: 800;
            color: var(--error);
            margin-bottom: 10px;
            line-height: 1;
            opacity: 0.9;
            background: linear-gradient(135deg, var(--error) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--text-primary);
        }

        p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 32px;
            color: var(--text-secondary);
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .illustration {
            width: 180px;
            height: 180px;
            margin-bottom: 32px;
            animation: float 6s ease-in-out infinite;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            background-color: var(--primary);
            color: white;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }

        .btn:hover {
            background-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(96, 165, 250, 0.4);
        }

        .btn svg {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }

        .message {
            margin-top: 24px;
            font-style: italic;
            color: var(--text-secondary);
            animation: pulse 3s infinite ease-in-out;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                border-radius: 12px;
                box-shadow: 0 8px 24px rgba(99, 102, 241, 0.5);
            }

            .error-code {
                font-size: 5rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            .illustration {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="illustration" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="errorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
                </linearGradient>
                <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
                    <feGaussianBlur stdDeviation="8" result="blur" />
                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                </filter>
            </defs>
            <circle cx="256" cy="256" r="240" fill="#1e293b" />
            <path filter="url(#glow)" fill="url(#errorGradient)" d="M256 16C123.45 16 16 123.45 16 256s107.45 240 240 240 240-107.45 240-240S388.55 16 256 16zm0 422.4c-100.5 0-182.4-81.9-182.4-182.4S155.5 73.6 256 73.6 438.4 155.5 438.4 256 356.5 438.4 256 438.4z"/>
            <path filter="url(#glow)" fill="url(#errorGradient)" d="M336.7 175.3c-7.5-7.5-19.8-7.5-27.3 0L256 228.7l-53.3-53.3c-7.5-7.5-19.8-7.5-27.3 0s-7.5 19.8 0 27.3l53.3 53.3-53.3 53.3c-7.5 7.5-7.5 19.8 0 27.3s19.8 7.5 27.3 0l53.3-53.3 53.3 53.3c7.5 7.5 19.8 7.5 27.3 0s7.5-19.8 0-27.3L283.3 256l53.3-53.3c7.6-7.5 7.6-19.8.1-27.4z"/>
        </svg>
        
        <div class="error-code">404</div>
        <h2>File Not Found</h2>
        <p>We couldn't find the file you were looking for. It might have been moved, deleted, or never existed in the first place.</p>
        
        <a href="/" class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
            </svg>
            Return to Homepage
        </a>
        
        <p class="message">{{ message or "If you believe this is an error, please contact support." }}</p>
    </div>
</body>
</html>
